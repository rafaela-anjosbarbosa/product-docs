name: Publish Docs (MkDocs)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-docs.txt

      - name: Generate pages from YAML (all systems)
        run: |
          for d in docs/20-systems/*; do
            if [ -d "$d" ]; then
              sys=$(basename "$d")
              echo "Generating pages for: $sys"
              python tools/generate_pages.py --root docs --system "$sys"
            fi
          done

      - name: Lint docs (all systems)
        run: |
          for d in docs/20-systems/*; do
            if [ -d "$d" ]; then
              sys=$(basename "$d")
              echo "Linting: $sys"
              python tools/doclint.py --root docs --system "$sys"
            fi
          done

      - name: Build site
        run: |
          mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
