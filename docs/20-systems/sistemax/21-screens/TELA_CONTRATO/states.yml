states:
  - id: VIEW
    name: Visualização
  - id: EDIT
    name: Edição
  - id: SAVING
    name: Salvando
  - id: ERROR
    name: Erro

transitions:
  - from: VIEW
    to: EDIT
    trigger: BTN_EDITAR

  - from: EDIT
    to: SAVING
    trigger: BTN_SALVAR_CONTRATO

  - from: SAVING
    to: VIEW
    when: success
    show_message: MSG-CONTRATO-SALVO

  - from: SAVING
    to: ERROR
    when: failure
