id: RN-045
name: Total do contrato é derivado de valor mensal e prazo
status: active
domain: contratos
severity: info

rule:
  expression: "contrato.total = contrato.valorMensal * contrato.prazoMeses"
  description: "O total é calculado multiplicando o valor mensal pelo prazo em meses."

applies_to:
  screens:
    - TELA_CONTRATO
  components:
    - LBL_TOTAL
  api:
    - GET /contratos/{id}
